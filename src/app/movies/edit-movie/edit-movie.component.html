<h3>Edit {{movie.title}}</h3>
<form (ngSubmit)="save()" [formGroup]="editMovieForm" novalidate>
  <div class="form-group">
    <label for="backdrop_path">Backdrop Path</label>
    <input type="text" class="form-control" id="backdrop_path" formControlName="backdrop_path" />
  </div>
  <div class="form-group">
    <label for="tmdb_id">Tmdb Id</label>
    <input type="number" class="form-control" id="tmdb_id" formControlName="tmdb_id" readonly />
  </div>
  <div class="form-group">
    <label for="overview">Overview</label>
    <textarea type="text" class="form-control" id="overview" formControlName="overview"></textarea>
  </div>
  <div class="form-group">
    <label for="popularity">Popularity</label>
    <input type="number" class="form-control" id="popularity" formControlName="popularity" />
  </div>
  <div class="form-group">
    <label for="poster_path">Poster Path</label>
    <input type="text" class="form-control" id="poster_path" formControlName="poster_path" />
  </div>
  <div class="form-group">
    <label for="release_date">Release Date</label>
    <input type="text" class="form-control" id="release_date" formControlName="release_date" />
  </div>
  <div class="form-group">
    <label for="runtime">Runtime</label>
    <input type="number" class="form-control" id="runtime" formControlName="runtime" />
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <input type="text" class="form-control" id="status" formControlName="status" />
  </div>
  <div class="form-group">
    <label for="tagline">Tagline</label>
    <input type="text" class="form-control" id="tagline" formControlName="tagline" />
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" formControlName="title" />
  </div>
  <div class="form-group">
    <label for="trailer_path">Trailer Path</label>
    <input type="text" class="form-control" id="trailer_path" formControlName="trailer_path" />
  </div>
  <div class="form-group">
    <label for="vote_average">Vote Average</label>
    <input type="number" class="form-control" id="vote_average" formControlName="vote_average" />
  </div>
  <div class="form-group">
    <label for="vote_count">Vote Count</label>
    <input type="number" class="form-control" id="vote_count" formControlName="vote_count" />
  </div>
  <div class="form-group">
    <label for="genres">Genres</label>
    <input type="string" class="form-control" id="genres" formControlName="genres" />
  </div>
  <button type="submit" class="btn btn-primary">Edit</button>
</form>
