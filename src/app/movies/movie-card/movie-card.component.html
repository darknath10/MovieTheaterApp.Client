<div class="row">
  <div class="col-12 col-md-4">
    <img class="img-fluid" [src]="movie.poster_path" [alt]="movie.title"/>
  </div>
  <div class="col-12 col-md-8">
    <h5>{{movie.title | uppercase}}</h5>
    <span><i class="fa fa-calendar" aria-hidden="true"></i> {{movie.release_date}}</span>
  </div>
</div>
