<div class="card">
  <div class="card-block">
    <h4 class="card-title d-inline">Add a review to {{movie.title}}</h4>
    <div class="d-inline">
      <star-rating (rateEmitter)="setRate($event)"></star-rating>
    </div>
    <form #addReviewForm="ngForm" (ngSubmit)="addReview(addReviewForm)">
      <input type="number" id="score" name="score" [(ngModel)]="score" hidden />
      <div class="form-group">
        <label for="text">Write your review</label>
        <textarea type="text" class="form-control" id="text" name="text" [(ngModel)]="text"></textarea>
      </div>
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button> 
      </div>
    </form>
  </div>
</div>
